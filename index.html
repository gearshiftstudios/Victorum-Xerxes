<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat:wght@300&display=swap" rel="stylesheet">

        <link href="src/styles/terminal.min.css" rel="stylesheet">
        <link href="src/styles/ui.min.css" rel="stylesheet">

        <style>
            body {
                background: linear-gradient(to bottom, #154277 0%,#576e71 30%,#e1c45e 70%,#b26339 100%);
            }

            debug {
                display: none;
            }

            edge-blur {
                position: absolute;

                width: 100%;
                height: 100%;

                pointer-events: none;

                z-index: 99;
            }

            @keyframes mapview-in {
                0% {
                    filter: sepia( 0 );
                    background-color: transparent;
                } 50% {
                    filter: sepia( 1 );
                    background-color: white;
                } 100% {
                    filter: sepia( 0 );
                    background-color: transparent;
                }
            }

            @keyframes mapview-out {
                0% {
                    filter: sepia( 0 );
                    background-color: transparent;
                } 50% {
                    filter: sepia( 1 );
                    background-color: white;
                } 100% {
                    filter: sepia( 0 );
                    background-color: transparent;
                }
            }
        </style>
    </head>
    <body>
        <debug></debug>
        <edge-blur></edge-blur>

        <ui id='dev'>
            <terminal id='terminal'>
                <dialogue></dialogue>
                <form>
                    <input>
                </form>
            </terminal>
        </ui>

        <ui id='game'>
            <section lt id='main'>
                <bridge wood></bridge>
                <banner wood></banner>

                <resource id='silver'>
                    <income>0</income>
                    <amount wood>0</amount>
                    <icon wood>
                        <file></file>
                    </icon>
                </resource>
                <resource id='timber'>
                    <income>0</income>
                    <amount wood>0</amount>
                    <icon wood>
                        <file></file>
                    </icon>
                </resource>
                <resource id='metal'>
                    <income>0</income>
                    <amount wood>0</amount>
                    <icon wood>
                        <file></file>
                    </icon>
                </resource>
                <resource id='coal'>
                    <income>0</income>
                    <amount wood>0</amount>
                    <icon wood>
                        <file></file>
                    </icon>
                </resource>
                <resource id='elevium'>
                    <income>0</income>
                    <amount wood>0</amount>
                    <icon wood>
                        <file></file>
                    </icon>
                </resource>
            </section>
        </ui>

        <script src='src/scripts/main.js' type='module'></script>
    </body>
</html>
